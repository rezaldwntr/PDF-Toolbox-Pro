    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Animasi untuk item daftar */
      .list-item-enter {
        opacity: 0;
        transform: scale(0.9);
      }
      .list-item-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: opacity 300ms, transform 300ms;
      }
      .list-item-exit {
        opacity: 1;
        transform: scale(1);
      }
      .list-item-exit-active {
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 300ms, transform 300ms;
      }

      /* Animasi untuk menu dropdown mobile */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 200ms ease-out forwards;
      }

      /* Animasi fadeIn generik */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fadeIn 300ms ease-out forwards;
      }

      /* Gaya untuk seret dan lepas (Drag and Drop) */
      .dragging-item {
        opacity: 0.5;
        border: 2px dashed #3b82f6; /* blue-500 */
      }
      .drag-over-indicator {
        outline: 2px dashed #3b82f6; /* blue-500 */
        background-color: rgba(59, 130, 246, 0.1);
      }
      .drag-ghost {
        position: absolute;
        top: -1000px; /* Sembunyikan dari pandangan tetapi masih bisa dirender */
        opacity: 0.8;
        transform: rotate(3deg);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
    </style>
